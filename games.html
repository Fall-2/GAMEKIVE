<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="games.css">
    <title>Document</title>
</head>

<body>
    <div class="game-select-view">
        <section class="nav-section">
            <h2 id="logo">Lvld</h2>
            <form action="filter-games" class="game-filter">
                <div>
                    <label for="cars">Genre:</label>
                    <select id="genres" name="genres">
                        <option value=""></option>
                        <option value="action">Action</option>
                        <option value="indie">Indie</option>
                        <option value="adventure">Adventure</option>
                        <option value="role-playing-games-rpg">RPG</option>
                        <option value="strategy">Strategy</option>
                        <option value="shooter">Shooter</option>
                        <option value="casual">Casual</option>
                        <option value="simulation">Simulation</option>
                        <option value="puzzle">Puzzle</option>
                        <option value="arcade">Arcade</option>
                        <option value="platformer">Platformer</option>
                        <option value="racing">Racing</option>
                        <option value="massively-multiplayer">MMO</option>
                        <option value="sports">Sports</option>
                        <option value="fighting">Fighting</option>
                        <option value="family">Family</option>
                        <option value="board-games">Board Games</option>
                        <option value="educational">Educational</option>
                        <option value="card">Card</option>
                    </select>
                </div>
                <div>
                    <label for="cars">Platform:</label>
                    <select id="platforms" name="platforms">
                        <option value=""></option>
                        <option value="4">PC</option>
                        <option value="187">PlayStation 5</option>
                        <option value="18">PlayStation 4</option>
                        <option value="1">Xbox One</option>
                        <option value="186">Xbox Series S/X</option>
                        <option value="7">Nintendo Switch</option>
                    </select>
                </div>
                <input value="Filter" type="button" id="game-filter-input">
            </form>
            <form class="search-form">
                <input type="text" name="searchInput" id="search">
                <input type="submit" value="Find" id="search_Submit">
            </form>
        </section>
        <section class="container" id="game_display">
            <ul id="game_display">

            </ul>
        </section>
    </div>
    <div class="game-display">

    </div>
</body>
<script src="games.js" type="module"></script>

</html>
